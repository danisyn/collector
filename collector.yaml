apiVersion: v1
kind: Namespace
metadata:
  name: syndeno-collector

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: collector
  namespace: syndeno-collector

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: collector-pvc
  labels:
    app: syndeno-collector
spec:
  storageClassName: gp2
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: syndeno-collector-cluster-role
rules:
  - apiGroups: [""]
    resources: ["namespaces", "events"]
    verbs: ["get", "list"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: syndeno-collector-cluster-bind
  namespace: syndeno-collector
subjects:
- kind: ServiceAccount
  name: collector
  namespace: syndeno-collector
roleRef:
  kind: ClusterRole
  name: syndeno-collector-cluster-role
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: syndeno-collector
  labels:
    app: syndeno-collector
    developer: danisyn
    language: go
    function: kubernetes-event-collector
  namespace: syndeno-collector
spec:
  serviceName: syndeno-collector
  replicas: 1
  selector:
    matchLabels:
      app: syndeno-collector
  template:
    metadata:
      labels:
        app: syndeno-collector
    spec:
      containers:
      - name: syndeno-collector
        image: daniels7/collector:latest
        imagePullPolicy: Always
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        resources:
          limits:
            cpu: 200m
            memory: 300M
      serviceAccount: collector  